version: 2.2

# Fill the inventory
FillItem:
  enable: true
  item:
    material: BLUE_STAINED_GLASS_PANE
    amount: 1
    display_name: ' '
    lore:
      - ' '

gui_settings:
  name: 'Options'
  # Available sizes: 9, 18, 27, 36, 45, 54
  size: 54

special_items:
  owner_skull:
    item:
      amount: 1
      # Available placeholder {PLAYER}: return hopper owner name
      display_name: '&r&6Owner {PLAYER}'
      # Available placeholder {PLAYER}: return hopper owner name
      lore:
        - ' '
    slot: 13
  transfer_ownership:
    item:
      material: WRITABLE_BOOK
      amount: 1
      display_name: '&6Transfer OwnerShip'
      lore:
        - ''
    slot: 48
  power:
    item:
      material: COAL
      amount: 1
      display_name: '&6Fuel'
      # Available placeholders
      # {POWER}: return hopper's power
      # {MAX_POWER}: return hopper's max power
      lore:
        - '&aCurrent Power: &6{POWER} / {MAX_POWER}'
    slot: 29
  out_of_power:
    item:
      material: RED_STAINED_GLASS_PANE
      amount: 1
      display_name: '&4Out Of Fuel'
      # Available placeholders
      # {POWER}: return hopper's power
      # {MAX_POWER}: return hopper's max power
      lore:
        - '&aCurrent Power: &6{POWER}/{MAX_POWER}'
    slot: 29
  manage_subusers:
    item:
      material: PLAYER_HEAD
      amount: 1
      display_name: '&aManage SubUsers'
      # Available placeholder {SUBUSERS_AMOUNT}: return the amount of the sub users
      lore:
        - '&6Total SubUsers: &a{SUBUSERS_AMOUNT}'
    slot: 50
  switch:
    enable:
      item:
        material: REDSTONE_TORCH
        amount: 1
        display_name: '&aPower: On'
        lore:
          - ''
    disable:
      item:
        material: LEVER
        amount: 1
        display_name: '&4Power: Off'
        lore:
          - ''
    locked:
      item:
        material: RED_STAINED_GLASS_PANE
        amount: 1
        display_name: '&cLocked'
        lore:
          - 'Current hopper has been locked.'
          - 'Reason: {Reason}'
    slot: 33
  item_suction:
    enable:
      item:
        material: REDSTONE_TORCH
        amount: 1
        display_name: '&6Item Suction: &aOn'
        lore:
          - '&6Auto pick up nearby item from the ground'
          - ''
    disable:
      item:
        material: LEVER
        amount: 1
        display_name: '&6Item Suction: &4Off'
        lore:
          - '&6Auto pick up nearby item from the ground'
          - ''
    locked:
      item:
        material: RED_STAINED_GLASS_PANE
        amount: 1
        display_name: '&6Item Suction: &4Off'
        lore:
          - '&6Auto pick up nearby item from the ground'
          - ''
          - '&cYou don''t have permission to use this'
    slot: 32
  upgrade:
    item:
      material: HOPPER
      amount: 1
      display_name: '&6Upgrade'
      lore:
        - ' '
    slot: 40
  redstone_override:
    enabled:
      item:
        material: REDSTONE
        amount: 1
        display_name: '&6Toggleable by redstone'
        lore:
          - '&6Can be toggled by Redstone: &atrue'
          - ''
    disabled:
      item:
        material: REDSTONE
        amount: 1
        display_name: '&6Toggleable by redstone'
        lore:
          - '&6Can be toggled by Redstone: &cfalse'
          - ' '
    disabled_by_server:
      item:
        material: RED_STAINED_GLASS_PANE
        amount: 1
        display_name: '&6Toggleable by redstone'
        lore:
          - '&cThis feature is disabled by the server.'
          - ' '
    slot: 30
