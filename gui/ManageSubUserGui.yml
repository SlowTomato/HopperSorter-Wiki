            - '&7- Able to add new sub user'
            - '&7- Able to remove sub user'
      no_permission:
        item:
          material: LEVER
          amount: 1
          display_name: '&cManage SubUser Permission'
          lore:
            - '&6Enable: &cfalse'
            - ' '
            - '&7- Able to add new sub user'
            - '&7- Able to remove sub user'
      slot: 14
  remove_user:
    item:
      material: RED_STAINED_GLASS_PANE
      amount: 1
